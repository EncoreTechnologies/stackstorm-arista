---
description: "Returns information about inventory"
enabled: true
entry_point: workflows/inventory.yaml
name: inventory
pack: arista
parameters:
  hosts:
    type: array
    description: "List of hosts to pull data from. If not specified, pulls from all hosts"
    default:
      - spine1
      - spine2
      - leaf1
      - leaf2
      - leaf3
      - leaf4
  skip_notify:
    type: array
    default:
      - facts
      - filter_facts
runner_type: "mistral-v2"
