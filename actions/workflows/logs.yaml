version: '1.0'

input:
  - hosts
  - count

tasks:
  pull_logs:
    action: arista.cli
    input:
      hosts: "{{ ctx().hosts }}"
      command: "show logging {{ ctx().count }}"
      raw: true
    next:
      - when: "{{ succeeded() }}"
        publish:
          - cli_command: "{{ result().command }}"
          - cli_result: "{{ result().result }}"

output:
  - command: "{{ ctx().cli_command }}"
  - result: "{{ ctx().cli_result }}"
