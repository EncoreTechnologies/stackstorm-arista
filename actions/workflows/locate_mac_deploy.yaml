version: '1.0'

input:
  - hosts

tasks:
  enable_scp:
    action: arista.load_config
    input:
      hosts: "{{ ctx().hosts }}"
      config: >
        aaa authorization exec default local
        end
        lldp management-address management 1
    next:
      - when: "{{ succeeded() }}"
        do: copy_script

  copy_script:
    action: core.local
    with: "{{ _.hosts }}"
    input:
      cmd: "sshpass -p 'arista' scp /opt/stackstorm/packs/arista/etc/locateMac.py arista@{{ item() }}:/mnt/flash/"
    next:
      - when: "{{ succeeded() }}"
        publish:
          - result: "{{ result() }}"
      
output:
  - result: "{{ ctx().result }}"
