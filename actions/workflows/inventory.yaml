version: '1.0'

input:
  - hosts

tasks:
  facts:
    action: napalm.get_facts
    with: "{{ ctx().hosts }}"
    input:
      hostname: "{{ item() }}"
    next:
      - when: "{{ succeeded() }}"
        publish:
          - facts: "{{ result() | map(attribute='result.raw') | list }}"
        do: filter_facts

  filter_facts:
    action: arista.filter_facts
    input:
      facts: "{{ _.facts }}"
    next:
      - when: "{{ succeeded() }}"
        publish:
          - facts_filtered: "{{ result().result }}"

output:
  - facts: "{{ ctx().facts_filtered }}"
