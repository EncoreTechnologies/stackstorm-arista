version: '1.0'

input:
  - hosts

tasks:
  loadconfigs:
    action: arista.load_config
    input:
      hosts: "{{ ctx().hosts }}"
      config: |
        lldp management-address Management 1
        management api http-commands
            no shutdown
        end
    next:
      - when: "{{ succeeded() }}"
        publish:
          - result: "{{ result().result }}"

output:
  - result: "{{ ctx().result }}"
