version: '2.0'

arista.servicenow_incident:
  type: direct
  input:
    - hosts
    - sys_id

  tasks:
    facts:
      action: arista.inventory
      input:
        hosts: "{{ _.hosts }}"
      publish:
        facts: "{{ task('facts').result.facts }}"
      on-success:
        - logs
        
    logs:
      action: arista.logs
      input:
        hosts: "{{ _.hosts }}"
      publish:
        logs: "{{ task('logs').result.result }}"
      on-success:
        - ip_route

    ip_route:
      action: arista.cli
      input:
        hosts: "{{ _.hosts }}"
        command: "show ip route"
        raw: true
      publish:
        ip_route: "{{ task('ip_route').result.result }}"
      on-success:
        - bgp_summary

    bgp_summary:
      action: arista.cli
      input:
        hosts: "{{ _.hosts }}"
        command: "show ip bgp summary"
        raw: true
      publish:
        bgp_summary: "{{ task('bgp_summary').result.result }}"
      on-success:
        - servicenow_update

    servicenow_update:
      action: servicenow.update
      input:
        table: incident
        sysid: "{{ _.sys_id }}"
        payload:
          comments: |
            ===========================================================
            == FACTS
            {{ to_yaml_string(_.facts) | indent(4) }}
            
            ===========================================================
            == LOGS
            {% for host_logs in _.logs  %}
            ----------------
            host: {{ host_logs.host }}
            logs:
                {{ host_logs.result | replace('\\n', '\n') | indent(4)  }}
            {% endfor %}

            ===========================================================
            == show ip route
            {% for host_routes in _.logs  %}
            ----------------
            host: {{ host_routes.host }}
            show ip route:
                {{ host_routes.result | replace('\\n', '\n') | indent(4)  }}
            {% endfor %}

            ===========================================================
            == show ip bgp summary
            {% for host_bgp in _.logs  %}
            ----------------
            host: {{ host_bgp.host }}
            show ip bgp summary:
                {{ host_bgp.result | replace('\\n', '\n') | indent(4)  }}
            {% endfor %}
